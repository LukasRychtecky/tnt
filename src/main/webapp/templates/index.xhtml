<?xml version="1.0" encoding="UTF-8"?>

				xmlns:tnt="http://codingcrayons.com/tnt"
				template="layout.xhtml">

	<ui:param name="title" value="TNT!"/>

	</ui:define>

					<th></th>

			</table>
